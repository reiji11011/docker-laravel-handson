version: "3.9"
services:
  app:
    build: ./infra/php
    volumes:
      - ./src:/data

  web:
    # 公式のnginxイメージをそのまま利用する。
    # nginxは偶数バージョンが安定バージョンになる。
    image: nginx:1.20-alpine
    ports:
      - 8081:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data